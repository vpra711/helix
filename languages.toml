# helix has rust configuartion by default.
# duplicate error will be thrown.
# source field is must.

[[language]]
name = "c"
file-types = ["c", "h"]
scope = "source.c"
auto-format = true
comment-token = "//"
indent = { tab-width = 4, unit = "    " }

[[language]]
name = "c++"
file-types = ["cc", "hh", "cpp", "hpp", "ipp", "tpp", "cxx", "hxx", "ixx", "txx", "ino"]
scope = "source.cpp"
auto-format = true
comment-token = "//"
indent = { tab-width = 4, unit = "    " }

[[language]]
name = "c-sharp"
file-types = ["cs"]
roots = ["sln", "slnx", "csproj"]
scope = "source.csharp"
comment-token = "//"
indent = { tab-width = 4, unit = "    " }

[[language]]
name = "go"
file-types = ["go"]
roots = ["Gopkg.toml", "go.mod"]
scope = "source.go"
auto-format = true
comment-token = "//"
indent = { tab-width = 4, unit = "    " }

[[language]]
name = "python"
injection-regex = "python"
file-types = ["py"]
scope = "source.py"
shebangs = ["python"]
comment-token = "#"
indent = { tab-width = 4, unit = "    " }

[[language]]
name = "bash"
injection-regex = "(shell|bash|zsh|sh)"
file-types = ["sh", "bash", "zsh", ".bash_login", ".bash_logout", ".bash_profile", ".bashrc", ".profile", ".zshenv", ".zlogin", ".zlogout", ".zprofile", ".zshrc", "APKBUILD", "PKGBUILD", "eclass", "ebuild", "bazelrc"]
shebangs = ["sh", "bash", "dash"]
comment-token = "#"
indent = { tab-width = 4, unit = "    " }

[[language]]
name = "powershell"
file-types = ["ps1"]
scope = "source.ps1"
auto-format = true
comment-token = "#"
indent = { tab-width = 4, unit = "    " }

[language.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'`' = '`'
'<' = '>'
